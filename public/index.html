<!DOCTYPE html>
<html lang="en">
    <head>
        <title>nit server {% server.version %}</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui">
        <style>
            html, body { margin: 0; height: 100% }

            .vertical-center {
                font-size: 0;
                height: 100%;
                text-align: center;
            }
            .vertical-center:before {
                content: "";
                display: inline-block;
                height: 100%;
                vertical-align: middle;
            }

            .vertical-center > * {
                font-size: initial;
                display: inline-block;
                vertical-align: middle;
                position: relative;
            }

            h2 { text-align: center; margin: 0 0 10px }
            code { text-align: center; display: block; font-size: 1.2em; padding-bottom: 10% }
        </style>
    </head>
    <body>
        <div class="vertical-center">
            <div>
                <h2>Congratulations! The nit server {% server.version %} is running!</h2>
                <code>{{ startTime.toLocaleString () }}</code>
            </div>
        </div>
        <script src="/lib/nit.js"></script>
        {%# service.socketIo %}
        <script src="{% path %}/socket.io.min.js"></script>
        <script src="/lib/http/SocketIoClient.js"></script>
        <script>nit.config ("http.SocketIoClient.path", "{% service.socketIo.path %}")</script>
        {%/%}
        {%#? service.liveReloadEnabled %}
        <script src="/lib/http/LiveReload.js"></script>
        {%/%}
    </body>
</html>
